<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Students List</title>
</head>
<body>
    <div class="container">
        <h4 class="display-4 text-center"><i class="fas fa-user-friends blue-text"></i> Add Students</h4>
        <form id="student-form">
            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" class="form-control">
            </div>
            <div>
                <label for="student-dob">DOB</label>
                <input type="text" id="student-dob">
            </div>
            <div>
                <label for="matriculation">Matriculation#</label>
                <input type="text" id="matriculation">
            </div>
            <input type="submit" value="SUBMIT" class="btn btn-block blue">
            <a id="clear-all" value="Clear All" class="btn btn-block text-white red">Clear All</a>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Students Name</th>
                    <th>DOB</th>
                    <th>Matriculation#</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
